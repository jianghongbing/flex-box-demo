<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <title>flexbox-demo08</title>
  <style>
    .container {
      width: 150px;
      background: orange;
      box-sizing: content-box;
      flex-wrap: wrap;
    }

    .container .item {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      flex: none;
    }

    .container-1 .item:nth-child(1) {
      order: 10;
    }

    .container-2 .item:nth-child(5){
      order: -1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="item red">1</div>
    <div class="item red">2</div>
    <div class="item red">3</div>
    <div class="item red">4</div>
    <div class="item red">5</div>
    <div class="item red">6</div>
    <div class="item red">7</div>
    <div class="item red">8</div>
    <div class="item red">9</div>
  </div>
  <div class="container container-1">
    <div class="item red">1</div>
    <div class="item red">2</div>
    <div class="item red">3</div>
    <div class="item red">4</div>
    <div class="item red">5</div>
    <div class="item red">6</div>
    <div class="item red">7</div>
    <div class="item red">8</div>
    <div class="item red">9</div>
  </div>
  <div class="container container-2">
    <div class="item red">1</div>
    <div class="item red">2</div>
    <div class="item red">3</div>
    <div class="item red">4</div>
    <div class="item red">5</div>
    <div class="item red">6</div>
    <div class="item red">7</div>
    <div class="item red">8</div>
    <div class="item red">9</div>
  </div>
</body>
</html>
