<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox-demo09</title>
  <style>
    * {
      margin: 0;
      border: 0;
    }

    #app {
      min-height: 100vh;
      box-sizing: border-box;
      padding: 0 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bolder;
      color: orangered;
    }

    #app>p {
      padding: 10px;
      border: 1px solid orchid;
    }
  </style>
</head>

<body>
  <div id="app">
    <p> 使用弹性盒子布局, 让某个元素的内部子元素垂直居中展示易如反掌.
    </p>
  </div>
</body>

</html>
